<!DOCTYPE html>
<html>
  <head>
    <title>Sign up page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-page">
        <div class="background">
          <img class="feedback" src="img/sign-in.png" />
        </div>
        <div class="signing-up">
          <div class="signup-heading">
            <div class="header">
              <p class="main-header">IMPEKABLE</p>
              <p class="sub-header">Please complete to create your account.</p>
            </div>
            <div class="signup-form">
              <form class="signup">
                <div class="firstlast-name">
                  <div class="people-name">
                    <div class="first-name">
                      <input
                        type="text"
                        placeholder="First name"
                        class="userform"
                        id="user-form"
                      />
                    </div>
                    <div class="last-name">
                      <input
                        type="text"
                        placeholder="Last name"
                        class="userform"
                        id="user-form"
                      />
                    </div>
                  </div>
                  <div class="username">
                    <input
                      type="text"
                      placeholder="Username"
                      class="userform"
                      id="user-form"
                    />
                  </div>
                  <div class="useremail">
                    <input
                      type="email"
                      placeholder="Email"
                      class="userform"
                      id="user-form"
                    />
                  </div>
                  <div class="userPassword">
                    <input
                      type="password"
                      placeholder="Password"
                      class="userform"
                      id="user-form"
                    />
                  </div>
                  <div class="confirm-Password">
                    <input
                      type="password"
                      placeholder="Confirm Password"
                      class="userform"
                      id="user-form"
                    />
                  </div>
                </div>
                <div class="chossen">
                  <input type="checkbox" class="userform" />
                  <span class="what-choose"
                    >I agree with terms and conditions</span
                  >
                </div>
              </form>
            </div>
            <div class="login-button">
              <button class="submit-signup">Sign up</button>
            </div>
            <div class="references">
              <a class="go-to-signin" href="signin.html" target="_blank"
                >Already have an account? Sign in.</a
              >
            </div>
            <div class="footer">
              <p class="right">Term of use. Privacy policy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
