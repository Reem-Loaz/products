<!DOCTYPE html>
<html>
  <head>
    <title>Forgot your password</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forget-page">
        <div class="background">
          <img class="feedback" src="img/sign-in.png" />
        </div>
        <div class="signing-up">
          <div class="heading">
            <div class="header">
              <p class="main-header">IMPEKABLE</p>
              <p class="sub-header">
                Enter your email and we send you a password reset link.s
              </p>
            </div>
            <div class="signin-form">
              <form class="forget">
                <div class="useremail">
                  <input type="email" placeholder="Email" class="userform" />
                </div>
              </form>
              <div class="login-button">
                <a href="signin.html">
                  <button class="submit-forgit">Send request</button>
                </a>
              </div>
            </div>
            <div class="footer">
              <p class="right">Term of use. Privacy policy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
