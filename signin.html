<!DOCTYPE html>
<html>
  <head>
    <title>Sign in page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="signin-page">
        <div class="background">
          <img class="feedback" src="img/sign-in.png" />
        </div>
        <div class="signing-up">
          <div class="heading">
            <div class="header">
              <p class="main-header">IMPEKABLE</p>
              <p class="sub-header">
                Welcome back! Please login to your account.
              </p>
            </div>
            <div class="signin-form">
              <form class="signin">
                <div class="username">
                  <input
                    type="text"
                    placeholder="Username"
                    class="userform"
                    id="user-form"
                  />
                </div>
                <div class="userPassword">
                  <input
                    type="password"
                    placeholder="Password"
                    class="userform"
                    id="user-form"
                  />
                </div>
                <div class="chossen">
                  <input type="checkbox" class="userform" />
                  <span class="what-choose">Remember me</span>
                  <!-- <input type="checkbox" class="userform"> -->
                  <span class="what-choose">
                    <a href="forget.html" target="_blank">Forgot Password</a>
                  </span>
                </div>
              </form>
              <div class="login-button">
                <button class="submit">Login</button>
                <a href="signup.html">
                  <button class="submit">Sign up</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
